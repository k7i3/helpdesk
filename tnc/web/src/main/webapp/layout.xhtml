<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>
        <ui:insert name="head">ТНЦ HELPDESK</ui:insert>
    </title>
    <style type="text/css">
        .tooday {
            background-color: #d7e2dc !important;
            background-image: none !important;
            color: #000000 !important;
        }
        .notTooday {
            background-color: #e2d2cf !important;
            background-image: none !important;
            color: #000000 !important;
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <!--menu button-->
        <p:commandButton id="dynaButton" value="МЕНЮ" type="button" icon="ui-icon-extlink"/>
        <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
            <p:menuitem value="Транспорт" outcome="viewTransport.xhtml" icon="ui-icon-home"/>
            <p:submenu label="ВОПРОСЫ:">
                <p:menuitem value="Software" outcome="viewSoftware.xhtml" icon="ui-icon-star"/>
                <p:menuitem value="Hardware" outcome="viewHardware.xhtml" icon="ui-icon-star"/>
            </p:submenu>
        </p:menu>
        <!--menu button-->

        <ui:insert name="title">Default title</ui:insert>

        <p:separator/>
        <p:outputPanel style="font-size: smaller">
            <h:outputText value=" запрос: "/>
            <h:outputText value="#{currentDate}" style="font-weight: bold">
                <!--<f:convertDateTime pattern="MM/dd/yyyy" pattern="HH:mm:ss dd.MM.yyyy" type="date" />-->
            </h:outputText>
            <h:outputText value=" сервер: "/>
            <p:clock mode="server"/>
            <h:outputText value=" клиент: "/>
            <p:clock mode="client"/>
        </p:outputPanel>
        <p:separator/>

        <ui:insert name="content">Default content</ui:insert>

        <p:separator/>
        <h:outputText value="&copy; ОАО &quot;Транспортный Навигационный Центр&quot; 2015" style="font-style: italic"/>
    </h:form>
</h:body>
</html>
