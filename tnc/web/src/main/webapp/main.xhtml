<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        >

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        <p:outputLabel style="font-size: small">
            Главная
        </p:outputLabel>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel style="font-size: small; line-height: 2">
        <h:outputText value="Добро пожаловать в HELPDESK!" style="font-size: medium;font-weight: 600;text-align: center; display: block"/>
        <br />
        <p:graphicImage name="images/logotype.jpg" style="float:left; margin: 7px 7px 7px 0;" width="350" height="200"/>
        <h:outputText value="Система HELPDESK - автоматизированная система подачи и контроля выполнения заявок. Наша система имеет простой и
        понятный интерфейс для пользователей и достаточный функционал для большинства задач." style="display: block" />
        <h:outputText value="Наша техподдержка всегда на связи. Все наши клиенты получат ответ в короткий срок." style="display: block"/>
        <h:outputText value="Система HELPDESK обеспечивает:" style="display: block" />
            <h:outputText value="- единую точку обращения к службе поддержки. Удобный и понятный для пользователей механизм позволит направлять
            заявки в службу поддержки, минуя менее эффективные способы разрешения проблем (попытки решить самостоятельно,
            пытаться дозвониться или написать на email);" style="text-indent: 10px; display: block" />
            <h:outputText value=" - обработка заявок и выявление не валидных заявок;" style="text-indent: 10px; display: block" />
            <h:outputText value=" - контроль за последовательностью исполнения работ, потраченным временем и ресурсами;"
                          style="text-indent: 10px; display: block" />
            <h:outputText value=" - хранение базы знаний по прошлым запросам, позволяющее специалистам быстро разрешать
            проблемы, схожие с уже возникавшими;" style="text-indent: 10px; display: block" />
            <h:outputText value=" - отчётность по затратам времени и средств на выполнение запросов."
                          style="text-indent: 10px; display: block" />
            <br />
            <br />
            <p:button process="@this" outcome="/private/viewTransport.faces" rendered="#{empty securityController.user}"
                        value="Вход в систему" title="нажмите, чтобы войти в систему HelpDesk" style=" margin: 0% 45%; font-size: large"/>
            <p:commandButton process="@this" action="#{securityController.logout()}" rendered="#{not empty securityController.user}"
                             value="#{securityController.user.login} (выйти)"
                             title="проекты: #{securityController.user.projects.size() == 0? 'все' : securityController.user.projects} /
                             филиалы: #{securityController.user.branches.size() == 0? 'все' : securityController.user.branches}"
                             style="margin: 0% 45%; font-size: large"/>
            <br />
            <br />

            <c:set var="isAdmin" value="#{securityController.isAdmin()}"/>
            <c:set var="isModer" value="#{securityController.isModer()}"/>

        <h:outputText value="Последние новости и оповещения" style="font-size: medium; text-align: center; font-weight: 600; display: block" />
            <br />
            <p:inputText value="" counter="" style="margin-bottom: 10px; width: 50% " rendered="#{isAdmin or isModer}"/>
            <p:commandButton id="transportCommentButton" process="@parent" update="@parent:@child(0) @parent:@child(1) :form:msgs"
                             action="#{ticketController.doAddTransportComment(transport)}"  value="Добавить новость" rendered="#{isAdmin or isModer}"/>
            <br />
            <p:dataTable var="contact" width="30%" style="font-size: small; text-align: center">
            <p:column headerText="Дата создания" >
                <h:outputText value="01.01.2001" />
            </p:column>

            <p:column headerText="Пользователь" >
                <td>Администратор</td>
            </p:column>

            <p:column headerText="Новость" >
                <td>Перезагрузка сервера</td>
            </p:column>
        </p:dataTable>
        <br />

        <h:outputText value="Контакты" style="font-size: medium; text-align: center; font-weight: 600; display: block" />

            <h:panelGrid columns="2" columnClasses="column" cellpadding="5" style="margin:0% 35%;font-size: small">
                <h:outputLabel for="phone" value="Телефон:" />
                <p:inplace id="phone">
                    <p:inputText value="8 (347) 246-12-45" />
                </p:inplace>

                <h:outputLabel for="site" value="Сайт:" />
                <p:inplace id="site">
                    <p:link href="http://tncrb.ru" target="_blank" value="tncrb.ru" title="нажмите, чтобы перейти на сайт АО 'ТНЦ'" />
                </p:inplace>

                <h:outputLabel for="email" value="Email:" />
                <p:inplace id="email">
                    <p:inputText value="info@tncrb.ru или helpdesk@tncrb.ru" />
                </p:inplace>
                <h:outputLabel for="skype" value="Skype:" />
                <p:inplace id="skype">
                    <p:inputText value="ТНЦ ТНЦ" />
                </p:inplace>
                <h:outputLabel for="address" value="Почтовый адрес:" />
                <p:inplace id="address">
                    <p:inputText value="450077, г.Уфа, ул.Октябрьской революции, д. 34, офис 1, секция Б" />
                </p:inplace>
            </h:panelGrid>
        </p:outputPanel>

    </ui:define>

</ui:composition>
</html>
