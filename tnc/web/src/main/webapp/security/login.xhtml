<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>
            ТНЦ HELPDESK
        </title>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <!--menu button-->
            <p:commandButton id="dynaButton" value="МЕНЮ" type="button" icon="ui-icon-extlink" style="font-size: small"/>
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="font-size: small">
                <p:submenu label="ВОПРОСЫ:">
                    <p:menuitem value="Software" outcome="/public/viewSoftware.xhtml" icon="ui-icon-star"/>
                    <p:menuitem value="Hardware" outcome="/public/viewHardware.xhtml" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
            <!--menu button-->

            <!--Авторизация-->

            <p:separator/>
            <p:outputPanel style="font-size: smaller">
                <h:outputText value=" запрос: "/>
                <h:outputText value="#{currentDate}" style="font-weight: bold">
                </h:outputText>
                <h:outputText value=" сервер: "/>
                <p:clock mode="server"/>
                <h:outputText value=" клиент: "/>
                <p:clock mode="client"/>
            </p:outputPanel>
            <p:separator/>



            <p:panel header="Авторизация" style="font-size: small">
                <form method="POST" action="j_security_check">
                    <br/>
                    Username: <input type="text" name="j_username" style="display:block"/>
                    <br/>
                    Password: <input type="password" name="j_password" style="display:block"/>
                    <br/>
                    <input type="submit" value="Войти" />
                    <input type="reset" value="Сброс" />
                </form>
            </p:panel>



            <p:separator/>
            <h:outputText value="&copy; &quot;Транспортный Навигационный Центр&quot; 2015" style="font-style: italic; font-size: small"/>
        </h:form>
    </h:body>
</html>
