            <p:outputPanel id="transportCommentsPanel">

                <!--style="text-align:center"-->

                <!--<ui:repeat value="{transportController.dialogSelectedTransport.comments}" var="comment1">-->
                    <!--<h:outputText value="{comment1.owner} - {comment1.content}" style="display:block"/>-->
                <!--</ui:repeat>-->

                <p:commandButton id="testButton1" onclick="PF('transportPointDialog').show()" icon="ui-icon-pin-s" title="View" style="height: 30px">
                </p:commandButton>

                <p:dataTable id="transportCommentsTable"
                             widgetVar="transportCommentsTableWidget"
                             var="comment"
                             value="#{transportController.dialogSelectedTransport.comments}"
                             filteredValue="#{transportController.filteredTransportComments}"
                             emptyMessage="комментарии не найдены..."
                             draggableColumns="true"
                             draggableRows="false"
                             resizableColumns="true"
                             stickyHeader="false"
                             scrollable="false"
                             scrollHeight="500"
                             sortMode="multiple"
                             style="margin-bottom:20px">

                    <f:facet name="header" >
                        <p:outputPanel style="height: 30px">
                            <p:inputText id="transportCommentsGlobalFilter" onkeyup="PF('transportCommentsTableWidget').filter()" style="width:200px; height: 20px; float:right"  placeholder=""  />
                            <p:commandButton id="transportCommentsToggler" type="button" style="float:right; height: 30px" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="transportCommentsTable" trigger="transportCommentsToggler" />
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Автор" sortBy="#{comment.creation.didBy}" filterBy="#{comment.creation.didBy}" filterMatchMode="contains">
                        <h:outputText value="#{comment.creation.didBy}" />
                    </p:column>

                    <p:column headerText="Создан" sortBy="#{comment.creation.date}" filterBy="#{comment.creation.date}" filterMatchMode="contains">
                        <h:outputText value="#{comment.creation.date}" />
                    </p:column>

                    <p:column headerText="Изменен" sortBy="#{comment.commentInfo.modification.date}" filterBy="#{comment.commentInfo.modification.date}" filterMatchMode="contains">
                        <h:outputText value="#{comment.commentInfo.modification.date}" />
                    </p:column>

                    <p:column headerText="Удален" sortBy="#{comment.commentInfo.deletion.date}" filterBy="#{comment.commentInfo.deletion.date}" filterMatchMode="contains">
                        <h:outputText value="#{comment.commentInfo.deletion.date}" />
                    </p:column>

                    <p:column headerText="Комментарий" sortBy="#{comment.commentInfo.content}" filterBy="#{comment.commentInfo.content}" filterMatchMode="contains">
                        <h:outputText value="#{comment.commentInfo.content}" />
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="всего в базе: #{fn:length(transportController.dialogSelectedTransport.comments)}" style="font-size: small; text-align:left"/>
                    </f:facet>

                </p:dataTable>

            </p:outputPanel>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
